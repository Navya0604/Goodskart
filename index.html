<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoodsKart - E-Commerce + Cart</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --card: #fff;
      --footer: #222;
      --button: #28a745;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --footer: #000;
      --button: #0f9d58;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--footer);
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav, .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: .5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    .controls input, .controls button {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .toggle-theme {
      background: var(--button);
      color: white;
      border: none;
      cursor: pointer;
    }
    main { padding: 1rem; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .product, .cart-item {
      background: var(--card);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
      padding: 1rem;
      text-align: center;
    }
    .product img, .cart-item img {
  width: 200px;           /* Set fixed width */
  height: 200px;          /* Set fixed height */
  object-fit: cover;      /* Ensures the image covers the area without distortion */
  border-radius: 8px;
  display: block;
  margin: 0 auto;
}

    .product h2, .cart-item h2 {
      font-size: 1.2rem;
      margin: .5rem 0;
    }
    .product button, .cart-item button {
      margin-top: .5rem;
      padding: .5rem 1rem;
      border: none;
      border-radius: 5px;
      background: var(--button);
      color: #fff;
      cursor: pointer;
    }
    #cart-page { display: none; }
    #total { font-weight: bold; margin-top: 1rem; }
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--footer);
      color: #fff;
    }
    @media(max-width: 600px) {
      nav a, .controls input, .controls button {
        display: block;
        margin: .5rem auto;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>GoodsKart</h1>
    <nav>
      <a onclick="showPage('shop')">Shop</a>
      <a onclick="showPage('cart')">Cart (<span id="cart-count">0</span>)</a>
    </nav>
    <div class="controls">
      <input type="text" id="search" placeholder="Search products..." />
      <button class="toggle-theme" id="theme-toggle">Toggle Theme</button>
    </div>
  </header>

  <main>
    <!-- Shop Page -->
    <section id="shop-page">
      <div class="products" id="product-list"></div>
    </section>

    <!-- Cart Page -->
    <section id="cart-page">
      <div id="cart-items" class="products"></div>
      <div id="total"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GoodsKart</p>
  </footer>

  <script>
    const products = [
  { name: "Smartphone", price: 299, image: "https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/iphone-16-pro-finish-select-202409-6-9inch-deserttitanium?wid=5120&hei=2880&fmt=webp&qlt=90&.v=eUdsd0dIb3VUOXdtWkY0VFUwVE8vbEdkZHNlSjBQRklnaFB2d3I5MW94NW9lRVVkRmJ5ZE03VysydEdnMXpSNEY3eHJKR1hDaEJCS2hmc2czazlldHlSTUMybCtXNXZpclhWeFpYZUcvRk9MMGVHUi8weFBYOEFFYUZVbWVJS0xUeEZnNlNyc3llcmZiYmQ5TGppeHJ3&traceId=1" },
  { name: "Headphone", price: 99, image: "https://i.redd.it/c3xvwp9ur5u71.jpg" },
  { name: "Smartwatch", price: 149, image: "https://gadgetsstore.co.in/wp-content/uploads/2023/05/2-600x600.jpeg" }, // fixed name
  { name: "Camera", price: 399, image: "https://www.orionphotogroup.com/wp-content/uploads/2023/09/OPG-Blog-Best-Professional-Canon-Cameras-That-Should-Be-On-Every-Photographers-List-10-12-2023-scaled.jpg" },          // better name
  { name: "Laptop", price: 799, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTm9F8PksnJvW3Qsf4nyxH6wzSeJMYBFbkaGA&s" },
  { name: "Tablet", price: 199, image: "https://hips.hearstapps.com/hmg-prod/images/apple-ipad-mini-2024-review-lead-672a0d53e55b6.jpg?crop=0.6666666666666666xw:1xh;center,top&resize=640:*" }          // consistent naming
];
   

    const container = document.getElementById("product-list");
    const searchInput = document.getElementById("search");
    const cartCount = document.getElementById("cart-count");
    const cartItems = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      cartCount.textContent = cart.length;
    }

    function renderProducts(filter = "") {
      container.innerHTML = "";
      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(filter.toLowerCase())
      );
      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "product";
        card.innerHTML = `
          <img src="${p.image}" loading="lazy" alt="${p.name}" />
          <h2>${p.name}</h2>
          <p>Price: $${p.price}</p>
          <button onclick='addToCart("${p.name}")'>Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(name) {
      cart.push(name);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(`${name} added to cart!`);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      showCart();
    }

    function showCart() {
      cartItems.innerHTML = "";
      let total = 0;
      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty.</p>";
        totalDisplay.textContent = "";
        return;
      }
      cart.forEach((itemName, i) => {
        const product = products.find(p => p.name === itemName);
        total += product.price;
        const item = document.createElement("div");
        item.className = "cart-item";
        item.innerHTML = `
          <img src="${product.image}" alt="${itemName}" />
          <h2>${itemName}</h2>
          <p>Price: $${product.price}</p>
          <button onclick="removeFromCart(${i})">Remove</button>
        `;
        cartItems.appendChild(item);
      });
      totalDisplay.textContent = `Total: $${total}`;
    }

    function showPage(page) {
      document.getElementById("shop-page").style.display = page === "shop" ? "block" : "none";
      document.getElementById("cart-page").style.display = page === "cart" ? "block" : "none";
      if (page === "cart") showCart();
    }

    function toggleTheme() {
      const isDark = document.body.getAttribute("data-theme") === "dark";
      document.body.setAttribute("data-theme", isDark ? "light" : "dark");
      localStorage.setItem("theme", isDark ? "light" : "dark");
    }

    searchInput.addEventListener("input", (e) => {
      renderProducts(e.target.value);
    });

    document.getElementById("theme-toggle").addEventListener("click", toggleTheme);

    // Initialize
    renderProducts();
    updateCartCount();
    if (localStorage.getItem("theme") === "dark") {
      document.body.setAttribute("data-theme", "dark");
    }
  </script>
</body>
</html>
